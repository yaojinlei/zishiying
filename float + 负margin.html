<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html,body,div{
            margin: 0;
            padding: 0;
        }
        .wrap{
            float: left;
            width: 100%;
        }
        .wrap .wrap_right{
            margin-left: 220px;
            background-color: green;
        }
        .wrap_left{
            float: left;
            width: 200px;
            margin-left: -100%;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="wrap_right">
        我是右栏
    </div>
</div>
<div class="wrap_left">
    我是左栏
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html,body,div{
            margin: 0;
            padding: 0;
        }
        .wrap{
            display: flex;
            display: -webkit-flex;
        }
        .wrap_left{
            width: 200px;
            background-color: red;
        }
        .wrap_right{
            flex-grow:1;
            -webkit-flex-grow:1;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="wrap_left">
        我是左栏
    </div>
    <div class="wrap_right">
        我是右栏
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html,body,div{
            margin: 0;
            padding: 0;
        }

        .wrap_left{
            float: left;
            width: 200px;
            background-color: red;
        }
        .wrap_right{
            float: right;
            width: 200px;
            background-color: green;
        }
        .wrap_content{
            overflow: hidden;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="wrap_left">
    我是左栏
</div>
<div class="wrap_right">
    我是右栏
</div>
<div class="wrap_content">
    我是中间栏
</div>
</body>
</html>
